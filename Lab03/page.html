<!DOCTYPE html>
<html>
    <head>
        <title>Sample web page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>
        <form action="http://127.0.0.1:3000/pokemon" method="GET">
			Name: <input type="text" id="name" /> <br/>
			<input type="submit" name="submit" value="Submit info">
			<div id="alert"></div>
        </form>
		<h2>Current elements</h2> <span id="totalWeigth">0</span>
		<ul id="elements"></ul>
		
		<script>
		var theForm = document.querySelector("form");
		var txtName = document.getElementById("name");
		var elements = document.getElementById("elements");
		var alert_placeholder = document.getElementById("alert");
		var total = document.getElementById("totalWeigth");
		const prefixUrl = "http://127.0.0.1:3000/pokemon/?name="

		theForm.onsubmit = (event) => {
		event.preventDefault();
		let url;
		if(txtName.value == ""){
		url = prefixUrl + "eref";
		} else {
		url = prefixUrl + txtName.value;
		console.log(url);
		}

		var ajaxRequest = new XMLHttpRequest();
		// 4 = DONE, 200 = OK
		ajaxRequest.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200 && this.responseText != "") {
			   console.log(this.responseText);
			   var pokemonData = this.responseText;
			   var pokemonData = JSON.parse(pokemonData);
			   
			   var li = document.createElement("li");
			   var div = document.createElement("div");
			   div.class = "card";
			   div.style = "width 18rem;"
			   var img = document.createElement("img");
			   img.src = pokemonData.img;
			   img.class = "card-img-top";
			   img.alt = "...";
			   img.width = "200";
			   img.height = "200";
			   div.appendChild(img);
			   
			   var div2 = document.createElement("div");
			   div2.class = "card-body";
			   var header = document.createElement("h5");
			   header.class = "card-title";
			   header.innerHTML = pokemonData.name;
			   var ul = document.createElement("ul");
			   li2 = document.createElement("li");
			   li3 = document.createElement("li");
			   var p = document.createElement("p");
			   p.class = "card-text";
			   p.innerHTML = "Type: " + pokemonData.type;
			   var p2 = document.createElement("p");
			   p2.class = "card-text";
			   p2.innerHTML = "Weigth: " + pokemonData.weigth;
			   
			   var deleteButton = document.createElement("button");
			   total.textContent = parseFloat(total.textContent) + parseFloat(pokemonData.weigth);
			   deleteButton.textContent = "delete item";
			   deleteButton.value = pokemonData.weigth;
			   
			   
			   li2.appendChild(p);
			   li3.appendChild(p2);
			   ul.appendChild(li2);
			   ul.appendChild(li3);
			   div2.appendChild(header);
			   div2.appendChild(ul);
			   div.appendChild(div2);
			   li.appendChild(div);
			   elements.appendChild(li);
			   li.appendChild(deleteButton);
			   
			   
			   deleteButton.onclick = function() {
				var val = parseFloat(this.value);
				total.textContent = parseFloat(total.textContent) - val;
				
				this.parentElement.style.display = "none";
			}
		   
		  } else if(this.status == 404){
			//alert to user
			
			alert_placeholder.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert_remove"><strong>Error!</strong> You should check the name of the pokemon above.</div>';
			new bootstrap.Alert(alert_placeholder);
			setTimeout(()=>{
			var alertId = document.getElementById('alert_remove');
			alertId.classList.add('modal');
			},4000);
			
		  }
		}
		ajaxRequest.open("GET", url, true);
		ajaxRequest.send(); 
		};
		</script>
    </body>
</html>
